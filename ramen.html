<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インスタントラーメン</title>
</head>

<body>
    <p id="result"></p>

    <script>
        const demaeicchou = {
            name: "出前一丁",
            soup: "醤油",
            // メソッド
            preview: function () {
                const area = document.querySelector("#result");
                area.innerHTML = `${this.name}は、${this.soup}ラーメンです。`;
            },
        };
        demaeicchou.preview();
        //醤油を上書き
        demaeicchou.soup == "とんこつ"
        // previewメソッドを上書き
        demaeicchou.preview = function () {
            const area = document.querySelector("#result");
            area.innerHTML = ` ${this.name}は,${this.soup}ラーメンではありません。`;
        }
        // 出前一丁を消す
        delete demaeicchou.name;

        // メソッドの再実行
        demaeicchou.preview();

        class InstantNoodle {
            //処理などを書く
            //コンストラクタ
            constructor(ramen, taste) {
                this.name = ramen;
                this.soup = taste;
            }
        }

        //インスタンス化
        const soltRamen = new InstantNoodle("札幌一番", "塩");


    </script>

</body>

</html>
